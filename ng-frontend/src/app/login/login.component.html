<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h2 class="login-heading mb-4">Kullanıcı Yönetim Sistemi</h2>
              <h3 class="login-heading mb-4">Hoş geldin!</h3>

              <!-- Sign In Form -->

              <div class="form-floating mb-3">

                <input type="text" class="form-control" id="userNick" placeholder="KullanıcıAdı"
                  [(ngModel)]="user.userNick">
                <label for="userNick">Kullanıcı Adı</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="userPassword" placeholder="Şifre"
                  [(ngModel)]="user.userPassword">
                <label for="userPassword">Şifre</label>
              </div>

              <div class="d-grid">
                <button (click)="login()" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2">Giriş
                  Yap</button>
              </div>
              <div [style.visibility]="this.err?'visible':'hidden'" class="alert alert-danger" role="alert">
                {{res}}
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
